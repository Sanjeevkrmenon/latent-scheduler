apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: latency-measure
  namespace: kube-system
  labels:
    app: latency-measure
spec:
  selector:
    matchLabels:
      app: latency-measure
  template:
    metadata:
      labels:
        app: latency-measure
    spec:
      # No need for special ServiceAccount anymore since we don't use kubectl
      containers:
      - name: measure
        image: IMAGE_PLACEHOLDER
        env:
        - name: SLEEP_INTERVAL
          value: "60"
        - name: PING_COUNT
          value: "4"
        # Optional: Specify known node IPs if you have them
        # - name: NODE_IPS
        #   value: "192.168.1.10,192.168.1.11,192.168.1.12"
        resources:
          requests:
            cpu: 50m
            memory: 32Mi
          limits:
            cpu: 250m
            memory: 128Mi
        # To prevent permission issues with /etc/hosts
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
      restartPolicy: Always